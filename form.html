    <script >
      const inputs = document.querySelectorAll(".input");
    
    function addcl(){
      let parent = this.parentNode.parentNode;  //  input element being interacted with.
      parent.classList.add("focus"); //add focus class to the present element when input  field is focused. 
    }
    
    function remcl(){
      let parent = this.parentNode.parentNode;    
      if(this.value == ""){
        parent.classList.remove("focus");
      }
    }
    
    inputs.forEach(input => {                         
    input.addEventListener("focus", addcl);  
    input.addEventListener("blur", remcl);  
    });
   </script>
