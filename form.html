<!DOCTYPE html>
<html>
<head>
	<title>Budget Tracker</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="wave" src="img/wave1.jpg">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">

			<form method="post" id="form" action="https://api.sheetmonkey.io/form/oDqgySdYTN8n7BVbE4Sjb7">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome to MoneyMinder</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Name</h5>
					     <input type="text"  id="Name" name="Name" class="input" />

					</div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5> Phone Number</h5>
           		    	<input type=" Phone Number" id="Phone Number" name="Number" class="input"/>
				   </div>
				</div>
				<div class="input-div pass">
					<div class="i"> 
            <i class="fas fa-user"></i>
					</div>
					<div class="div">
						<h5>Email</h5>
						<input type="Email" id="Email" name="Email" class="input"/>
				</div>
				</div>	
	            <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
              <a href="budget.html"> <button type="submit" class="btn" value="Join with us" name="button">Join with us</button></a>		
            </form>
        </div>
    </div>
    <script >
      const inputs = document.querySelectorAll(".input");
    
    function addcl(){
      let parent = this.parentNode.parentNode;  //  input element being interacted with.
      parent.classList.add("focus"); //add focus class to the present element when input  field is focused. 
    }
    
    function remcl(){
      let parent = this.parentNode.parentNode;    
      if(this.value == ""){
        parent.classList.remove("focus");
      }
    }
    
    inputs.forEach(input => {                         
    input.addEventListener("focus", addcl);  
    input.addEventListener("blur", remcl);  
    });
   </script>

</body>

</html>
